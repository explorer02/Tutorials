<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("hello", "");

        var obj1 = {
            fun1: function () {
                setTimeout(function () {
                    console.log(this, "-> 1");
                }, 0)
            }
        }
        obj1.fun1()

        var obj1 = {
            fun1: function () {
                setTimeout(() => {
                    console.log(this, "-> 2");
                }, 0)
            }
        }
        obj1.fun1()

        var obj1 = {
            fun1: function () {
                console.log(this, "-> 3");
            }
        }
        obj1.fun1()

        var obj1 = {
            fun1: () => {
                console.log(this, "-> 4");
            }
        }
        obj1.fun1()


        var obj1 = {
            a: {
                fun1: () => {
                    console.log(this, "-> 5");
                }
            }

        }
        obj1.a.fun1()

        var obj1 = {
            a: {
                fun1: () => {
                    setTimeout(function () { console.log(this, "-> 6") }, 0);
                }
            }

        }
        obj1.a.fun1()

        var obj1 = {
            a: {
                fun1: () => {
                    setTimeout(() => { console.log(this, "-> 7") }, 0);
                }
            }

        }
        obj1.a.fun1()


    </script>
</body>

</html>
