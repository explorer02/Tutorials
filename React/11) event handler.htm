<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>


    <script crossorigin src="./Core/react.development.js"></script>
    <script crossorigin src="./Core/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const rootElement = document.getElementById('root');

        let state = {
            eventCount: 0,
            username: ''
        }
        const handleClick = () => setState({ eventCount: (state.eventCount + 1) })
        const handleInput = ev => setState({ username: ev.target.value })
        function App() {
            return (
                <div>
                    <p> There have been {state.eventCount} events. </p>
                    <p>
                        <button onClick={handleClick}> Click me </button>
                    </p>
                    <p> You typed {state.username}</p>
                    <p>
                        <input onInput={handleInput} />
                    </p>

                </div>
            )
        }
        function setState(newState) {
            Object.assign(state, newState)
            renderApp()
        }

        function renderApp() {
            ReactDOM.render(<App />, rootElement)
        }

        renderApp()
    </script>

</body>

</html>
