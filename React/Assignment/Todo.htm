<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>

    <div id="root"></div>

    <style>
        li:hover {
            background-color: rgba(0, 0, 255, 0.4);
        }

        div {
            border: 1px solid #000;
            padding: 10px;
            width: fit-content;
        }

        #root {
            border: 1px solid #f00;
        }

        ul {
            border: 1px solid #00f;
        }

        li {
            border: 1px solid #000;
            padding: 2px;
            margin: 4px;
        }
    </style>

    <script crossorigin src=".././Core/react.development.js"></script>
    <script crossorigin src=".././Core/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const rootElement = document.getElementById('root')


        class NewItemBlock extends React.Component {
            constructor(props) {
                super(props)
                this.state = { value: '' }
            }
            handleChange = ev => {
                this.setState({ value: ev.target.value })
            }
            addItem = (ev) => {
                if (this.state.value.trim().length)
                    this.props.addItem(this.state.value)
            }
            render() {
                return (
                    <div>
                        <input type="text" placeholder="kill a cat" onChange={this.handleChange} value={this.state.value} />
                        {' '}
                        <button onClick={this.addItem}>Add to Todo List</button>
                    </div>
                );
            }
        }
        class ListItem extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <li
                        onClick={() => {
                            this.props.deleteItem(this.props.item.id)
                        }
                        }
                        key={this.props.item.id}>
                        {this.props.item.value}
                    </li>
                );
            }
        }
        class List extends React.Component {
            constructor(props) {
                super(props)
            }
            handleClick = (ev) => {
                this.props.deleteItem(ev.target.id);
            }

            render() {
                return (
                    <ul>
                        {this.props.todos.map(item => {
                            return <ListItem deleteItem={this.props.deleteItem} item={item} key={item.id} />
                        })}
                    </ul>
                );
            }
        }

        class Container extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    todos: [
                        { id: "1a", value: 'Clean Doghouse' },
                        { id: "2b", value: 'Take dog on walk' },
                        { id: "3c", value: 'Grocery Shopping' },
                        { id: "4d", value: 'Cook Dinner' },
                        { id: "5e", value: 'Eat Dinner' },
                    ]
                }

            }
            deleteItem = (id) => {
                let index = this.state.todos.findIndex(item => item.id === id);
                let filteredTodos = this.state.todos.filter(item => item.id != id)
                this.setState(state => ({ todos: filteredTodos }))
            }
            addItem = (value) => {
                this.setState(
                    state => (
                        {
                            todos:
                                [...state.todos, { id: Math.random().toString(), value }
                                ]
                        })
                    , () => console.log(this.state.todos))
            }
            render() {
                return (
                    <div>
                        <NewItemBlock addItem={this.addItem} />
                        <List todos={this.state.todos} deleteItem={this.deleteItem} />
                    </div>
                );
            }
        }
        ReactDOM.render(<Container />, rootElement)

    </script>

</body>

</html>
