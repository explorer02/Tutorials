<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>


    <script crossorigin src="./Core/react.development.js"></script>
    <script crossorigin src="./Core/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const rootElement = document.getElementById('root');

        function Greeting() {
            const [name, setName] = React.useState('')

            const handleChange = ev => setName(ev.target.value)
            return (
                <div>
                    <form>
                        <label htmlFor="name">Name: </label>
                        <input id="name" onChange={handleChange} />
                    </form>
                    {name ? <strong>Hello {name}</strong> : 'Please type your name'}
                </div>
            )
        }
        function ClickCount() {
            const [count, setCount] = React.useState(0)

            const handleChange = ev => setCount(count + 1)
            return (
                <div>
                    <button onClick={handleChange}>Click me</button>
                    <br />You clicked {count} times
                </div>
            )
        }

        ReactDOM.render(<ClickCount />, rootElement);
            // ReactDOM.render(<Greeting />, rootElement);
    </script>

</body>

</html>
