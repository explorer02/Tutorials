<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: red;
        }

        body {
            height: 300px;
        }
    </style>

</head>

<body>

    <script>
        let arr = []
        size = 10
        for (let i = 0; i < size; i++) {
            let el = document.createElement('div')
            el.className = 'trail'
            arr.push(el)
            document.body.appendChild(el)
        }
        let i = 0;
        window.addEventListener('mousemove', ev => {
            arr[i].style.top = ev.clientY + "px"
            arr[i].style.left = ev.clientX + "px"
            i = (i + 1) % size;
        })
    </script>
</body>

</html>
